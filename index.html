<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/Favicon.ico">
    <title>Blue Ridge RP V2.0</title>
    <style>
        .navbar {
            margin-top: 0%;
            display: block;
        }
        h1 {
            padding-top: 10px;
            text-align: center;
            color: black;
        }
        a {
            text-align: center;
            display: block;
        }
        body {
            background-image: url("img/Background.png");
        }
        .button img {
            width: 25px; /* Adjust the width to make the images smaller */
            height: auto; /* Maintains aspect ratio */
            vertical-align: middle;
            margin-right: 10px; /* Add spacing between image and text */
            background-color: transparent; /* Set the background to transparent */
            border: none; /* Remove the border */
        }
        .button span {
            vertical-align: middle;
        }
        .button.tiktok {
            color: black;
        }
        .button.discord {
            color: #5865F2;
        }
        .custom-button {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://www.tiktok.com/@officalblueridgeroleplay" class="button tiktok">
            <button class="custom-button">
                <img src="img/Tiktok.png" alt="Tiktok Logo">
                <span>Check us out on Tiktok!</span>
            </button>
        </a>
        <a href="https://discord.gg/EyNkNp9R8z" class="button discord">
            <button class="custom-button">
                <img src="img/Discord.png" alt="Discord Logo">
                <span>Join us on Discord</span>
            </button>
        </a>
    </div>
    <h1>Welcome to Blue Ridge Roleplay!</h1>
    <br>
    <a href="https://brrp-samp.com/description"><button class="custom-button">About us</button></a>
</body>
</html>
