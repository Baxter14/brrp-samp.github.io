<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/Favicon.ico">
    <title>Blue Ridge RP V2.0</title>
    <style>
        h1 {
            padding-top: 10px;
            text-align: center;
            color: black;
        }
        a {
            text-align: center;
            display: block;
        }
        body {
            background-image: url("img/Background.png");
        }
        .button {
            display: inline-block;
            text-align: center;
            padding: 10px;
        }
        .button img {
            width: 50px;
            height: auto;
            vertical-align: middle; /* Aligns the image vertically within the line */
        }
        .button span {
            vertical-align: middle; /* Aligns the text vertically within the line */
        }
    </style>
</head>
<body>
    <h1>Welcome to Blue Ridge Roleplay!</h1>
    <a href="https://discord.gg/EyNkNp9R8z" class="button discord">
        <button>
            <img src="img/Discord.png" alt="Discord Logo">
            <span>Join us on Discord</span>
        </button>
    </a>
    <br>
    <br>
    <a href="https://www.tiktok.com/@officalblueridgeroleplay" class="button tiktok">
        <button>
            <img src="img/Tiktok.png" alt="Tiktok Logo">
            <span>Check us out on Tiktok!</span>
        </button>
    </a>

</html>
