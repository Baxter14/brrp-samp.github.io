<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/Favicon.ico">
    <title>Blue Ridge RP V2.0</title>
    <script type = "text/javascript">
        function displayNextImage() {
            x = (x === images.length - 1) ? 0 : x + 1;
            document.getElementById("img").src = images[x];
        }

        function displayPreviousImage() {
            x = (x <= 0) ? images.length - 1 : x - 1;
            document.getElementById("img").src = images[x];
        }

        function startTimer() {
            setInterval(displayNextImage, 3000);
        }

        var images = [], x = -1;
        images[0] = "img/image1.png";
        images[1] = "img/image2.png";
        images[2] = "img/image3.png";
        images[4] = "img/image4.jpg";
    </script>
    <style>
        .navbar {
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: grey;
            padding: 10px;
            height: 60px;
            align-items: center;
        }
        .navbar a {
            text-decoration: none;
            color: grey;
            display: inline-block;
            margin-right: 20px;
            font-weight: bold;
        }
        .navbar img {
            width: 50px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        h1 {
            text-align: center;
            color: black;
        }
        body {
            background-image: url("img/Background.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .button {
            display: flex;
            align-items: center;
            background-color: transparent;
            border: none;
        }
        .button img {
            width: 25px;
            height: auto;
            margin-right: 10px;
        }
        .button span {
            color: black;
        }
        .button.tiktok span {
            color: white;
            font-weight: bold;
        }
        .button.discord span {
            color: white;
            font-weight: bold;
        }
        .discordbutton {
            font-weight: bold;
            border: none;
            text-decoration-thickness: 5px;
            display: inline-flex;
            margin: auto;
            width: 180px; /* Adjust the width as needed */
            height: 35px; /* Adjust the height as needed */
            background-color: #7289d9;
            color: white;
            border-radius: 10px; /* Adjust the radius as needed to control the roundness */
            align-items: center;
        }
        .tiktokbutton {
            font-weight: bold;
            border: none;
            text-decoration-thickness: 5px;
            display: inline-flex;
            margin: auto;
            width: 200px; /* Adjust the width as needed */
            height: 35px; /* Adjust the height as needed */
            background-color: black;
            color: white;
            border-radius: 10px; /* Adjust the radius as needed to control the roundness */
            align-items: center;
        }
        .center-align {
            text-align: center; /* Center-align the child elements */
        }

        .gridbuttons {
            font-weight: bold;
            border: none;
            text-decoration-thickness: 5px;
            display: inline-block;
            margin: auto;
            width: 200px; /* Adjust the width as needed */
            height: 35px; /* Adjust the height as needed */
            background-color: black;
            color: white;
            border-radius: 10px; /* Adjust the radius as needed to control the roundness */
        }
        .navbar img.rp-logo {
            width: 50px;
            height: auto;
        }
        .right-buttons {
            display: flex;
            align-items: center;
        }
        .servertitle p {
            display: block;
            margin: 65%;
            width: 300px;
            height: 35px;
            color: white;
            font-size: large;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .button.discord {
        display: flex; /* Add this line */
        align-items: center; /* Add this line */
    }

    .button.tiktok {
        display: flex; /* Add this line */
        align-items: center; /* Add this line */
    }

    .scroll-container {
        margin: auto;
        display: block;
        width: 600;
        height: 300;
    }
    </style>
</head>
<body onload = "startTimer()">
    <div class="navbar">
        <img src="img/Rplogo.png" alt="RP Logo" class="rp-logo">
        <div class="servertitle">
            <p>Blue Ridge Roleplay</p>
        </div>
        <div class="right-buttons">
            <a href="https://www.tiktok.com/@officalblueridgeroleplay" class="button tiktok">
                <button class="tiktokbutton">
                    <img src="img/Tiktok.png" alt="Tiktok Logo">
                    <span>Check us out on Tiktok</span>
                </button>
            </a>
            <a href="https://discord.gg/EyNkNp9R8z" class="button discord">
                <button class="discordbutton">
                    <img src="img/Discord.png" alt="Discord Logo">
                    <span>Join us on Discord</span>
                </button>
            </a>
        </div>
    </div>

    <h1>Welcome to Blue Ridge Roleplay!</h1>

    <br>
    <br> 

    <div class="center-align">
        <a href="https://brrp-samp.com/description"><button class="gridbuttons">About us</button></a> 
        <a href="https://blue-ridge-rp.tebex.io/"><button class="gridbuttons">Check out our Tebex!</button></a>
        <a href="https://brrp-samp.com/twitch"><button class="gridbuttons">Come watch our stream!</button></a>
        <a href="https://docs.google.com/document/d/155NbtAcDNsCYXCosI1BzRY82jnHFzxKfdxnudhwC-bY/edit?addon_store&pli=1"><button class="gridbuttons">Make sure to read the rules!</button></a> 
        <a href="https://brrp-samp.com/founders"><button class="gridbuttons">Our Founders</button></a>
    </div>
    <br>
    <br>
    <div class="scroll-container">
        <img id="img" src="img/image4.jpg" height="300" width="600">
    </div>
</body>
</html>
