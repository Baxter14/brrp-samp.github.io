<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/Favicon.ico">
    <title>Blue Ridge RP V2.0</title>
    <script type = "text/javascript">
        function displayNextImage() {
            x = (x === images.length - 1) ? 0 : x + 1;
            document.getElementById("img").src = images[x];
        }

        function displayPreviousImage() {
            x = (x <= 0) ? images.length - 1 : x - 1;
            document.getElementById("img").src = images[x];
        }

        function startTimer() {
            setInterval(displayNextImage, 3000);
        }

        var images = [], x = -1;
        images[0] = "img/image1.png";
        images[1] = "img/image2.png";
        images[2] = "img/image3.png";
        images[3] = "img/image4.jpg";
    </script>
    <style>
        .navbar {
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px;
            height: 60px;
            align-items: center;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            display: inline-block;
            margin-right: 20px;
            font-weight: bold;
        }
        .navbar img {
            width: 50px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        h1 {
            text-align: center;
            color: black;
        }
        body {
            background-image: url("img/Background.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .button {
            display: flex;
            align-items: center;
            background-color: transparent;
            border: none;
        }
        .button img {
            width: 25px;
            height: auto;
            margin-right: 10px;
        }
        .button span {
            color: black;
        }
        .button.tiktok span {
            color: white;
            font-weight: bold;
        }
        .button.discord span {

            font-weight: bold;
        }
        .discordbutton {
            font-weight: bold;

            text-decoration-thickness: 5px;
            display: inline-flex;
            margin: auto;
            width: 180px; /* Adjust the width as needed */
            height: 35px; /* Adjust the height as needed */
            background-color: #7289d9;
            color: white;
            border-radius: 10px; /* Adjust the radius as needed to control the roundness */
            align-items: center;
            max-width: 100%; /* Ensure the image doesn't overflow the container */
            max-height: 100%; /* Ensure the image doesn't overflow the container */
        }
        .tiktokbutton {
            font-weight: bold;
            border: none;
            text-decoration-thickness: 5px;
            display: inline-flex;
            margin: auto;
            width: 200px; /* Adjust the width as needed */
            height: 35px; /* Adjust the height as needed */
            background-color: pink;
            color: white;
            border-radius: 10px; /* Adjust the radius as needed to control the roundness */
            align-items: center;
            max-width: 100%; /* Ensure the image doesn't overflow the container */
            max-height: 100%; /* Ensure the image doesn't overflow the container */
        }
        .center-align {
            text-align: center; /* Center-align the child elements */
        }

        .gridbuttons {
            font-weight: bold;
            border: none;
            text-decoration-thickness: 5px;
            display: inline-block;
            margin: auto;
            width: 200px; /* Adjust the width as needed */
            height: 35px; /* Adjust the height as needed */
            background-color: black;
            color: white;
            border-radius: 10px; /* Adjust the radius as needed to control the roundness */
        }
        .navbar img.rp-logo {
            width: 50px;
            height: auto;
        }
        .right-buttons {
            display: flex;
            align-items: center;
        }
        .servertitle p {
            display: block;
            margin: 65%;
            width: 300px;
            height: 35px;
            color: white;
            font-size: xx-large;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .button.discord {
        display: flex; /* Add this line */
        align-items: center; /* Add this line */
    }

    .button.tiktok {
        display: flex; /* Add this line */
        align-items: center; /* Add this line */
    }

    .scroll-container {
    margin: auto;
    text-align: center;
    display: flex; /* Use flexbox to center the image */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    width: 600px;
    height: 300px;
    border-radius: 10px;
    }

    .scimage {
        max-width: 100%; /* Ensure the image doesn't overflow the container */
        max-height: 100%; /* Ensure the image doesn't overflow the container */
    }
    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: black;
        text-align: center;
        padding: 10px;
        display: inline;
        color: white;
    }
    .credits {
        background-color: grey;
        color: white;
    }
    .join {
        font-weight: bold;
        border: none;
        text-decoration-thickness: 5px;
        text-align: center;
        width: 200px; /* Adjust the width as needed */
        height: 35px; /* Adjust the height as needed */
        background-color: black;
        color: white;
        border-radius: 10px; /* Adjust the radius as needed to control the roundness */
        margin: 0 auto; /* Center the button horizontally */
        display: block; /* Make it a block element to center it */
    }
    </style>
</head>
<body onload = "startTimer()">

    <br>
