<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/Favicon.ico">
    <title>Blue Ridge RP V2.0</title>
    <style>
        .navbar {
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: grey;
            display: inline-block;
            margin-right: 20px;
        }
        .navbar img {
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        h1 {
            text-align: center;
            color: black;
        }
        body {
            background-image: url("img/Background.png");
        }
        .button {
            display: flex;
            align-items: center;
            background-color: transparent;
            border: none;
        }
        .button img {
            width: 25px;
            height: auto;
            margin-right: 10px;
        }
        .button span {
            color: black;
        }
        .button.tiktok span {
            color: black;
        }
        .button.discord span {
            color: black;
        }
        .custom-button {
            display: block;
            margin: auto;
            width: 50px;
            height: 35px;
            background-color: orange;
            color: white;
        }
        .navbar img.rp-logo {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://www.tiktok.com/@officalblueridgeroleplay" class="button tiktok">
            <button class="custom-button">
                <img src="img/Tiktok.png" alt="Tiktok Logo">
                <span>Check us out on Tiktok</span>
            </button>
        </a>
        <img src="img/Rplogo.png" alt="RP Logo" class="rp-logo">
        <a href="https://discord.gg/EyNkNp9R8z" class="button discord">
            <button class="custom-button">
                <img src="img/Discord.png" alt="Discord Logo">
                <span>Join us on Discord</span>
            </button>
        </a>
    </div>
    <h1>Welcome to Blue Ridge Roleplay!</h1>
    <br>
    <a href="https://brrp-samp.com/description"><button class="custom-button">About us</button></a>
</body>
</html>
